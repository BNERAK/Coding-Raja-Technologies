<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <div class="form-container">
            <form id="resumeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <h3>Education</h3>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch">
                <label for="cgpa">CGPA:</label>
                <input type="text" id="cgpa" name="cgpa">
                <label for="year1">Year:</label>
                <input type="text" id="year1" name="year1">

                <label for="college">College:</label>
                <input type="text" id="college" name="college">
                <label for="group">Group:</label>
                <input type="text" id="group" name="group">
                <label for="percentage">Percentage:</label>
                <input type="text" id="percentage" name="percentage">
                <label for="year2">Year:</label>
                <input type="text" id="year2" name="year2">

                <label for="school">School:</label>
                <input type="text" id="school" name="school">
                <label for="ssc">SSC:</label>
                <input type="text" id="ssc" name="ssc">
                <label for="cgpa2">CGPA:</label>
                <input type="text" id="cgpa2" name="cgpa2">
                <label for="year3">Year:</label>
                <input type="text" id="year3" name="year3">

                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" required></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" required></textarea>

                <button type="button" id="generateButton">Generate Resume</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
